<!DOCTYPE html>

  <head>
	<script src="d3.min.js" charset="utf-8"></script>
  </head>
  <body>
		<script src="barchart.js"></script> 

		<meta charset="utf-8">
		<style>

		.bar {
		  fill: steelblue;
		}

		.axis text {
		  font: 10px sans-serif;
		}

		.axis path,
		.axis line {
		  fill: none;
		  stroke: #000;
		  shape-rendering: crispEdges;
		}

		.x.axis path {
		  display: none;
		}


		</style>
		<svg class="chart"></svg>
	  </body>
  </html>
