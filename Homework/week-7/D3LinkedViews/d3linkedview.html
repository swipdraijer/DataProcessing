<!DOCTYPE html>
  <head>
  	<title> Life Expectancy </title>
  	<link rel="shortcut icon" type="image/png" href="http://aux.iconpedia.net/uploads/19231319111144971816.png"/>
  	<script src="d3.min.js" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="http://datamaps.github.io/scripts/0.4.4/datamaps.world.min.js"></script>

    <link rel="stylesheet" type="text/css" href="d3linkedview.css">

  <body>
    <h1> Global life expectancy at birth in 2014 </h1>
    <p> Data: <a href = http://data.worldbank.org/indicator/SP.DYN.LE00.IN> World Bank</a> 
    Colors: <a href = http://colorbrewer2.org/#type=sequential&scheme=Blues&n=9> ColorBrewer</a>
    Author: Swip Draijer </p>

    <div id="info"></div>
    <p> Lower life expectancy than global average in <strong><font color=red> red </font></strong>
    <br> Higher life expectancy than global average in <strong><font color=green> green </font></strong><br></p> 
  
    <div class='my-legend'>
      <div class='legend-title'><p><b>Life expectancy at birth (years)</b></p></div>
      <div class='legend-scale'>
        <ul class='legend-labels'>
          <div id = 'labels'>
        </ul>
    </div>
     	<div id="container" style="position: relative; width: 1000px; height: 600px;"></div>
	   	<script src="d3linkedview.js"></script> 
	   	<input type="range" min="2013" max="2014" value="2014" step="1" onchange="showValue(this.value)" />
		<span id="range">2014</span>
		<script type="text/javascript"></script>
	
	
    </body>
  </html>
